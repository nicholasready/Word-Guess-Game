<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nick's 90's Hangman!</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<div>
    <img id="headerPic" src="assets/images/90s logo.jpg" alt="90's picture">
</div>

<body>
    <h1>90's Teen Hangman</h1>

    <div class="container">
        <h2>Press Any Letter to Get Started!</h2>
        <br>
        <p>Wins:</p>
        <div id="wins"></div>
        <div class="currentWord">
            <h3>Current Word</h3>
            <p id="theWord"></p>
            <br>
            <br>
            <div>Guesses Left:
                <div id="guesses"></div>
            </div>
        </div>
        <br>
        <br>
        <div>Letters Guessed:</div>
        <div id="lettersGuessed"></div>
        <div id="lettersGuessed2"></div>
    </div>
</body>

</html>
